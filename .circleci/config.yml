version: 2.1

orbs:
  slack: circleci/slack@3.4.2
commands:
  install-dependencies:
    steps:
      - restore_cache:
          keys:
            - v3-dependencies-{{ checksum "Gemfile.lock" }}
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package-lock.json" }}
      - run:
          name: Switch Node.js version
          command: |
            wget -qO- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.0/install.sh | bash
            export NVM_DIR="$HOME/.nvm"
            . "$NVM_DIR/nvm.sh" --install --latest-npm
            echo 'export NVM_DIR="$HOME/.nvm"' >> $BASH_ENV;
            echo '[ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"' >> $BASH_ENV;
      - run:
          name: install dependencies
          command: |
            npm ci
            bundle config set --local path 'vendor/bundle'
            bundle install --jobs=4 --retry=3
      - save_cache:
          paths:
            - ./vendor/bundle
          key: v3-dependencies-{{ checksum "Gemfile.lock" }}
      - save_cache:
          paths:
            - ./node_modules
          key: v2-dependencies-{{ checksum "package-lock.json" }}
  build-site:
    steps:
      - run:
          name: build the site
          command: make build

jobs:
  build:
    docker:
      - image: cimg/ruby:3.1-node
        environment:
          BUNDLER_VERSION: 2.2.20
    steps:
      - checkout
      - install-dependencies
      - build-site
      - persist_to_workspace:
          root: '.'
          paths:
            - '_site'

  test:
    docker:
      - image: cimg/ruby:3.1-node
    steps:
      - checkout
      - install-dependencies
      - attach_workspace:
          at: '.'
      - run:
          name: run tests
          command: bundle exec rspec spec
      - run:
          name: check old URLs
          command: bundle exec ./scripts/sitemap-check --directory _site --old-urls-file OLD_URLS.yml
      - run:
          name: Run htmlproofer (no external links)
          command: bundle exec scripts/htmlproofer --internal

  e2e:
    docker:
      - image: cimg/ruby:3.1-browsers
    environment:
      SKIP_BUILD: true
    steps:
      - checkout
      - install-dependencies
      - attach_workspace:
          at: '.'
      - run:
          name: run end-to-end tests
          command: npm test

  lint-js:
    docker:
      - image: cimg/ruby:3.1-node
    steps:
      - checkout
      - install-dependencies
      - run:
          name: Lint JavaScript
          command: make lint-js

  lint-yaml:
    docker:
      - image: cimg/ruby:3.1-node
    steps:
      - checkout
      - install-dependencies
      - run:
          name: Lint YAML
          command: make lint-yaml

  typecheck-js:
    docker:
      - image: cimg/ruby:3.1-node
    steps:
      - checkout
      - install-dependencies
      - run:
          name: Typecheck JavaScript
          command: make typecheck-js

  lint-css:
    docker:
      - image: cimg/ruby:3.1-node
    steps:
      - checkout
      - install-dependencies
      - run:
          name: Lint stylesheets
          command: make lint-css

  check-optimized-assets:
    docker:
      - image: cimg/ruby:3.1-node
    steps:
      - checkout
      - install-dependencies
      - run:
          name: check optimized images
          command: make lint-assets

  check-lockfiles:
    docker:
      - image: cimg/ruby:3.1-node
    environment:
      SKIP_INSTALL: true
    steps:
      - checkout
      - install-dependencies
      - run:
          name: check lockfile differences
          command: make validate-lockfiles

  nu:
    docker:
      - image: cimg/ruby:3.1-node
    steps:
      - checkout
      - install-dependencies
      - attach_workspace:
          at: '.'
      - run:
          name: Install Java
          command: sudo apt-get update && sudo apt-get install openjdk-11-jdk
      - run:
          name: check nu HTML validator
          command: make nu

  # Running external links as a separate job so we don't fail the build directly
  # but do get the feedback/info
  test-external-links:
    docker:
      - image: cimg/ruby:3.1-node
    steps:
      - checkout
      - install-dependencies
      - attach_workspace:
          at: '.'
      - run:
          name: Run htmlproofer (external links only)
          command: bundle exec scripts/htmlproofer --external --retry-external 3 --retry-external-delay 8 --url-ignore congress.gov --url-ignore lastpass.com --url-ignore zendesk.login.gov
      - slack/status:
          fail_only: true
          failure_message: ':login-gov::red_circle: external link check failed'
          only_for_branches: 'main' # don't notify Slack on a branch build

workflows:
  version: 2
  release:
    jobs:
      - build
      - lint-js
      - lint-yaml
      - typecheck-js
      - check-optimized-assets
      - check-lockfiles
      - test:
          requires:
            - build
      - test-external-links:
          requires:
            - build
      - e2e:
          requires:
            - build
      - nu:
          requires:
            - build
  daily-external-link-checker:
    jobs:
      - build
      - test-external-links:
          requires:
            - build
    triggers:
      - schedule:
          # Once a day at 12pm
          cron: '0 12 * * *'
          filters:
            branches:
              only:
                - main
