<div class="{{ include.class }}">
    <div class="container">
      <div class="grid-row">
        <div class="container--mod desktop:grid-col-7">
          <header class="intro">
            {{include.intro | markdownify }}
          </header>
          <div class="step-1 step">
            {{ include.step1 | markdownify }}
            <div class="mobile step-1-img"></div>
          </div>
          <div class="step-2 step">
            {{ include.step2 | markdownify }}
            <div class="mobile step-2-img"></div>
          </div>
          <div class="step-3 step">
            {{ include.step3 | markdownify }}
            <div class="mobile step-3-img"></div>
          </div>
        </div>
        <div class="sidebar desktop:grid-col-4 desktop:grid-offset-1 desktop-lg:grid-col-3 desktop-lg:grid-offset-2">
          {% include alert.html content=include.info %}
        </div>
      </div>
    </div>
  </div>
