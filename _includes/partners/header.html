<section class="login-developers-links">
  <div class="container">
    <div class="grid-col display-flex flex-justify-end flex-align-center">
      <a
        class="usa-nav__link usa-link"
        href="{{site.baseurl}}/"
      >
        Login.gov
      </a>
      <span class="links-separator">&#124;</span>
      <a
        class="usa-nav__link usa-link"
        href="https://developers.login.gov"
      >
        Developers.login.gov
      </a>
    </div>
  </div>
</section>

<div class="usa-header usa-header--extended">
  <div class="usa-nav-container">
    <div class="usa-navbar">
      <div class="usa-logo partners-logo" id="extended-logo">
        <a href="{{ '/partners/' | locale_url }}" aria-label="Home">
          <img
            src="{{ site.baseurl }}/assets/img/partners/partners_logo.svg"
            class="usa-logo__img partners-logo__img"
            alt="login.gov partners"
          />
        </a>
      </div>

      <button class="usa-menu-btn">Menu</button>
    </div>

    <nav class="usa-nav" role="navigation">
      <button class="usa-nav__close">
        <img src="{{ site.baseurl }}/assets/img/close.svg" alt="Close" />
      </button>

      <ul class="usa-nav__primary usa-accordion">
        <li class="usa-nav__primary-item">
          <a
            class="usa-nav__link {% if page.url contains '/our-services' %}usa-current{% endif %}"
            href="{{ '/partners/our-services/' | locale_url }}"
          >
            <span class="usa-nav__link__inner">Our services</span>
          </a>
        </li>
        <li class="usa-nav__primary-item">
          <a
            class="usa-nav__link {% if page.url contains '/impact-stories' %}usa-current{% endif %}"
            href="{{ '/partners/impact-stories/' | locale_url }}"
          >
          <span class="usa-nav__link__inner">Impact stories</span>
          </a>
        </li>
        <li class="usa-nav__primary-item">
          <a
            class="usa-nav__link {% if page.url contains '/security-experience' %}usa-current{% endif %}"
            href="{{ '/partners/security-experience/' | locale_url }}"
          >
            <span class="usa-nav__link__inner">Security experience</span>
          </a>
        </li>
        <li class="usa-nav__primary-item">
          <a
            class="usa-nav__link {% if page.url contains '/faq' %}usa-current{% endif %}"
            href="{{ '/partners/faq/' | locale_url }}"
          >
            <span class="usa-nav__link__inner">FAQ</span>
          </a>
        </li>
      </ul>

      <div class="partners-actions">
        <a
          class="{{include.mobile}} usa-button usa-button--outline {% if page.url contains '/state-and-local' %}partners-usa-button--active{% endif %}"
          href="{{ site.baseurl }}/partners/state-and-local/"
        >State and local</a>
        <a
          class="{{include.mobile}} usa-button {% if page.url contains '/get-started' %}usa-button--active{% endif %}"
          href="{{ site.baseurl }}/partners/get-started/"
        >Get started</a>
      </div>

      <a
        class="usa-link desktop:display-none padding-y-1 margin-y-3 text-no-underline text-bold"
        href="{{ site.baseurl }}/partners/contact/"
      >
        {{ site.data.[page.lang].settings.nav.contact_us.title }}
      </a>

    </nav>
  </div>
</div>
<div class="usa-overlay"></div>
