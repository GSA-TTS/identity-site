<main id="main-content">
  <section>
    <div class="container partners-container">
      <div class="grid-row">
        <div class="tablet:grid-col-9 accordion-container">
          <script charset="utf-8" type="text/javascript" src="https://js.hsforms.net/forms/shell.js"></script>
          <script type="text/javascript">
            hbspt.forms.create({
              region: "na1",
              portalId: "{{ site.partnership_contact_portal_id }}",
              formId: "{{ site.partnership_contact_form_id }}"
            });
          </script>
        </div>
        <div class="tablet:grid-col-3 search-container">
          <div>
            {% include search.html size="small" id="header-nav" %}
          </div>
          <section>
            <nav class="margin-left-5 margin-top-5" aria-label="Secondary navigation,">
              <ul class="usa-sidenav">
                <li class="usa-sidenav__item">
                  <a href="{{ '/partners/faq/' | locale_url }}">FAQs</a>
                </li>
                <li class="usa-sidenav__item">
                  <a href="#main-content" class="usa-current">Contact Us</a>
                </li>
              </ul>
            </nav>
          </section>
        </div>
      </div>
    </div>
  </section>
</main>
