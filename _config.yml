# Site settings
title: Login.gov
image: /assets/img/login-gov-288x288.png
canonical_domain: www.login.gov

# i18n
languages:
  - en
  - es
  - fr

exclude_from_localizations: ['javascript', 'images', 'css']

# Contact form production values (overridden in Federalist for preview branches)
contact_form_captcha_enabled: true
contact_form_action: "https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8"
contact_form_orgid: "00DU0000000Leux"

# Pages
collections_dir: content
collections:
  help:
    output: true
    # permalink: /:collection/:path/
  en:
    output: true
    permalink: /:path/
  es:
    output: true
    permalink: /:collection/:path/
  fr:
    output: true
    permalink: /:collection/:path/

# Scripts
scripts:
  - /assets/js/build/main.js

# Styles
styles:
  - /assets/css/main.css

sass:
  style: compressed
  load_paths:
    - _sass
    - node_modules

autoprefixer:
  browsers:
    - last 2 versions
    - ie 11

# Build settings
kramdown:
  hard_wrap: true

# Defaults
defaults:
  - scope:
      path: 'content/*/help'
    values:
      layout: help
  - scope:
      path: 'content/*/landing'
    values:
      layout: landing
  - scope:
      path: 'content/*/policy'
    values:
      layout: sidenav
  - scope:
      path: 'content/_en'
    values:
      lang: en
  - scope:
      path: 'content/_es'
    values:
      lang: es
  - scope:
      path: 'content/_fr'
    values:
      lang: fr

include:
  # dotfiles are excluded by default
  - .well-known

exclude:
  - Gemfile*
  - Makefile*
  - node_modules
  - package.json
  - scripts
  - spec
  - webpack.config.js
  - vendor
  - /_pages/remove_content_from_these_redirects.todo

keep_files:
  - /assets/js/build/*

plugins:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-autoprefixer

help_pages:
  - get-started
  - trouble-signing-in
  - manage-your-account
  - specific-agencies
  - verify-your-identity

url: https://www.login.gov
