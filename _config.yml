# Site settings
title: Login.gov
image: /assets/img/login-gov-288x288.png
canonical_domain: www.login.gov

# i18n
languages:
  - en
  - es
  - fr

exclude_from_localizations: ['javascript', 'images', 'css']

# Contact form production values (overridden in Cloud.gov Pages for preview branches)
contact_form_captcha_enabled: true
contact_form_action: 'https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8'
contact_form_orgid: '00DU0000000Leux'

# Contact page phone number enabled (overridden in Cloud.gov Pages)
contact_phone_number_enabled: false
contact_phone_number: ''
contact_phone_number_location: 'bottom' # acceptable values are 'top' and 'bottom'

# Used to load country code support
idp_base_url: https://secure.login.gov
# for local development:
# idp_base_url: http://localhost:3000

# Pages
collections_dir: content
collections:
  help:
    output: true
    permalink: /:collection/:path/
  landing:
    output: true
    permalink: /:collection/:path/
  developers:
    output: true
    permalink: /:collection/:path/
  partners:
    output: true
    permalink: /:collection/:path/
  partners_impact_stories:
    output: true
    permalink: /:collection/:path/
  policy:
    output: true
    permalink: /:collection/:path/

# Scripts
scripts:
  - /assets/js/build/main.js

# Styles
styles:
  - /assets/css/main.css

sass:
  style: compressed
  load_paths:
    - _sass
    - node_modules

autoprefixer:
  browsers:
    - last 2 versions
    - ie 11

# Build settings
kramdown:
  hard_wrap: true

# Defaults
defaults:
  - scope:
      path: 'content/_help/**/*'
    values:
      layout: help
  - scope:
      path: 'content/_policy/*'
    values:
      layout: sidenav
  - scope:
      path: 'content/_landing/*'
    values:
      layout: landing
  - scope:
      path: 'content/**/*/*._en.md'
    values:
      lang: en
  - scope:
      path: 'content/**/*/*._es.md'
    values:
      lang: es
  - scope:
      path: 'content/**/*/*._fr.md'
    values:
      lang: fr

include:
  # dotfiles are excluded by default
  - .well-known

exclude:
  - Gemfile*
  - Makefile*
  - node_modules
  - package.json
  - scripts
  - spec
  - webpack.config.js
  - vendor
  - /_pages/remove_content_from_these_redirects.todo

keep_files:
  - /assets/js/build/*

plugins:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-autoprefixer

default_locale: en

help_pages:
  - get-started
  - trouble-signing-in
  - manage-your-account
  - verify-your-identity
  - specific-agencies

url: https://www.login.gov
